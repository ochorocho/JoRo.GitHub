<f:layout name="Default" />

<f:section name="Title">GitHub Profile</f:section>

<f:section name="Content">
    <div class="gist">

        <f:if condition="{gist.description}">
            <h3>{gist.description}</h3>
        </f:if>
        <div class="label">{gist.id}</div>
        <script src="{gistUrl}"></script>
    </div>
</f:section>
