<f:layout name="Default" />

<f:section name="Title">GitHub Profile</f:section>

<f:section name="Content">

    <div class="githubDetails">
        <ul class="tabs gh-tab" data-tab role="tablist">
            <li class="tab-title active" role="presentation"><a href="#details{id}" role="tab" tabindex="0"
                                                                aria-selected="true" aria-controls="details{id}">
                <i class="gh-icon github"></i>
            </a></li>
            <li class="tab-title" role="presentation"><a href="#activity{id}" role="tab" tabindex="0"
                                                         aria-selected="false"
                                                         aria-controls="activity{id}">
                <f:translate id="label.activity"/>
            </a></li>
            <li class="tab-title" role="presentation"><a href="#repoList{id}" role="tab" tabindex="0"
                                                         aria-selected="false"
                                                         aria-controls="repoList{id}">
                <f:translate id="label.repoList"/>
            </a></li>
        </ul>
        <div class="tabs-content">
            <section role="tabpanel" aria-hidden="false" class="content active" id="details{id}">
                <f:render partial="Details" arguments="{details: '{details}'}"/>
            </section>
            <section role="tabpanel" aria-hidden="true" class="content" id="activity{id}">
                <f:render partial="Activity"
                          arguments="{activities: '{activities}', activityCount: '{activityCount}', small: '{small}', medium: '{medium}', large: '{large}'}"/>
            </section>
            <section role="tabpanel" aria-hidden="true" class="content" id="repoList{id}">
                <f:render partial="Repos" arguments="{repoList: '{repoList}', repoCount: '{repoCount}', small: '{small}', medium: '{medium}', large: '{large}'}"/>
            </section>

        </div>
    </div>
</f:section>
