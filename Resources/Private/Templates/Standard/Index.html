<f:layout name="Default" />

<f:section name="Title">GitHub Profile</f:section>

<f:section name="Content">
    <f:if condition="{access} == 1">
        <f:then>
            <div class="github-details {layout}">
                <ul class="tabs gh-tab" data-tab role="tablist">
                    <li class="tab-title active" role="presentation"><a href="#details{id}" role="tab" tabindex="0"
                                                                        aria-selected="true" aria-controls="details{id}">
                        <i class="gh-icon github"></i>
                    </a></li>
                    <li class="tab-title" role="presentation"><a href="#activity{id}" role="tab" tabindex="0"
                                                                 aria-selected="false"
                                                                 aria-controls="activity{id}">
                        <f:translate id="label.activity"/>
                    </a></li>
                    <li class="tab-title" role="presentation"><a href="#repoList{id}" role="tab" tabindex="0"
                                                                 aria-selected="false"
                                                                 aria-controls="repoList{id}">
                        <f:translate id="label.repoList"/>
                    </a></li>
                </ul>
                <div class="tabs-content">
                    <section role="tabpanel" aria-hidden="false" class="content active details" id="details{id}">
                        <f:render partial="{layout}/Details" arguments="{details: '{details}'}"/>
                    </section>
                    <section role="tabpanel" aria-hidden="true" class="content activity" id="activity{id}">
                        <f:render partial="{layout}/Activity"
                                  arguments="{activities: '{activities}', activityCount: '{activityCount}', small: '{small}', medium: '{medium}', large: '{large}'}"/>
                    </section>
                    <section role="tabpanel" aria-hidden="true" class="content repoList" id="repoList{id}">
                        <f:render partial="{layout}/Repos" arguments="{repoList: '{repoList}', repoCount: '{repoCount}', small: '{small}', medium: '{medium}', large: '{large}'}"/>
                    </section>
                </div>
            </div>
        </f:then>
        <f:else>
            <div data-alert class="alert-box alert dialog">
                <i class="font40 gh-icon github rotate180"></i> Github API credentials missing.
            </div>
        </f:else>
    </f:if>
</f:section>
