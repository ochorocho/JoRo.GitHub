<div class="row">
    <div class="small-6 columns">
        <f:link.external uri="{details.html_url}" target="_blank" class="th">
            <div class="githubName">{details.login}</div>
            <img src="{details.avatar_url}"/>
        </f:link.external>
    </div>
    <div class="small-6 columns">
        <f:link.external uri="{details.blog}" target="_blank" class="button tiny ex100">
            <i class="icon fi-link"></i>
            <f:translate id="label.blog"/>
        </f:link.external>
        <f:link.external uri="{details.followers_url}" target="_blank" class="button tiny ex100">
            <i class="icon fi-torsos-all"></i> {details.followers}
        </f:link.external>
        <f:link.external uri="{details.gists_url}" target="_blank" class="button tiny ex100">
            <i class="icon fi-align-left"></i> {details.public_gists}
        </f:link.external>
    </div>
</div>
