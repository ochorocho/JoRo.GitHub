'JoRo.GitHub:Plugin':
  superTypes:
    'TYPO3.Neos:Plugin': TRUE
  ui:
    label: 'GitHub API INFO'
    group: 'plugins'
    icon: icon-map-marker
    inspector:
      groups:
        BikeTour:
          label: BikeTour
          position: 1
  options:
    pluginViews:
      BikeTour:
        label: 'GitHub Anzeigen'
        controllerActions:
          JoRo\GithubDetails\Controller\AccountController:
            - showAction
  properties:
    username:
      type: string
      defaultValue: 'GitHubUserName'
      ui:
        label: Username
        inlineEditable: false
        inspector:
          group: BikeTour
    token:
      type: string
      defaultValue: 'GitHub Auth Token'
      ui:
        label: Token
        inlineEditable: false
        inspector:
          group: BikeTour
