'JoRo.GitHub:Plugin':
  superTypes:
    'TYPO3.Neos:Plugin': TRUE
  ui:
    label: 'GitHub API INFO'
    group: 'plugins'
    icon: icon-map-marker
    inspector:
      groups:
        githubAccount:
          label: Account
          position: 1
        displayCount:
          label: Display
          position: 2
        responsive:
          label: Responsive
          position: 2
  options:
    pluginViews:
      ghOptions:
        label: 'GitHub Anzeigen'
        controllerActions:
          JoRo\GithubDetails\Controller\AccountController:
            - showAction
  properties:
    username:
      type: string
      defaultValue: 'GitHubUserName'
      ui:
        label: Username
        inlineEditable: false
        inspector:
          group: githubAccount
    token:
      type: string
      defaultValue: 'GitHub Auth Token'
      ui:
        label: Token
        inlineEditable: false
        inspector:
          group: githubAccount
    activityCount:
      type: integer
      defaultValue: '10'
      ui:
        label: Activity count
        inlineEditable: false
        inspector:
          group: displayCount
    repoCount:
      type: integer
      defaultValue: '10'
      ui:
        label: Repo count
        inlineEditable: false
        inspector:
          group: displayCount
    small:
      type: integer
      defaultValue: '4'
      ui:
        label: Small
        inspector:
          group: responsive
    medium:
      type: integer
      defaultValue: '4'
      ui:
        label: Medium
        inlineEditable: false
        inspector:
          group: responsive
    large:
      type: integer
      defaultValue: '4'
      ui:
        label: Large
        inlineEditable: false
        inspector:
          group: responsive