'JoRo.GitHub:Plugin':
  superTypes:
    'TYPO3.Neos:Plugin': TRUE
  ui:
    label: 'GitHub API INFO'
    group: 'plugins'
    icon: icon-map-marker
    inspector:
      groups:
        ghOptions:
          label: Options
          position: 1
  options:
    pluginViews:
      ghOptions:
        label: 'GitHub Anzeigen'
        controllerActions:
          JoRo\GithubDetails\Controller\AccountController:
            - showAction
  properties:
    username:
      type: string
      defaultValue: 'GitHubUserName'
      ui:
        label: Username
        inlineEditable: false
        inspector:
          group: ghOptions
    token:
      type: string
      defaultValue: 'GitHub Auth Token'
      ui:
        label: Token
        inlineEditable: false
        inspector:
          group: ghOptions
    activityCount:
      type: integer
      defaultValue: '10'
      ui:
        label: Activity count
        inlineEditable: false
        inspector:
          group: ghOptions
    repoCount:
      type: integer
      defaultValue: '10'
      ui:
        label: Repo count
        inlineEditable: false
        inspector:
          group: ghOptions